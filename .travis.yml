# Travis Continuous Integration Configuration File
language:
  - cpp
compiler:
  - gcc
notifications:
  email:
    recipients:
      - euslisp@jsk.t.u-tokyo.ac.jp
    on_success: always #[always|never|change] # default: change
    on_failure: always #[always|never|change] # default: always
before_install: # Use this to prepare the system to install prerequisites or dependencies
  # Define some config vars
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - echo "Testing branch $TRAVIS_BRANCH of $REPOSITORY_NAME"
  - sudo apt-get install -qq -y subversion gcc g++ libjpeg-dev libxext-dev libx11-dev libgl1-mesa-dev libglu1-mesa-dev libpq-dev libpng12-dev xfonts-100dpi xfonts-75dpi msttcorefonts
install: # Use this to install any prerequisites or dependencies necessary to run your build
  - cd ${HOME}
  - ln -s $CI_SOURCE_PATH jskeus
script: # All commands must exit with code 0 on success. Anything else is considered failure.
  - cd jskeus
  - make
  - source bashrc.eus
  - irteusgl irteus/demo/demo.l "(setq demo-func 'full-body-ik)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func '(lambda () (full-body-ik :use-torso nil)))" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func '(lambda () (full-body-ik :use-leg t)))" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'dual-arm-ik)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'dual-manip-ik)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'crank-motion)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'hand-grasp)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'hanoi-arm)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'particle)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'walk-motion-for-sample-robot)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'trot-walk-motion-for-sample-robot)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func '(lambda () (trot-walk-motion-for-sample-robot :go-backward-over nil)))" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'crawl-walk-motion-for-sample-robot)" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func '(lambda () (crawl-walk-motion-for-sample-robot :go-backward-over nil)))" irteus/test/irteus-demo.l
  - irteusgl irteus/demo/demo.l "(setq demo-func 'walk-motion-for-robots)" irteus/test/irteus-demo.l
  - irteusgl irteus/test/all-robots-objects.l
  - irteusgl irteus/test/transparent.l
  - irteusgl irteus/test/object.l
  - irteusgl irteus/test/sort.l
  - irteusgl irteus/test/bignum.l
  - irteusgl irteus/test/vector.l
  - irteusgl irteus/test/matrix.l
  - irteusgl irteus/test/coords.l
  - irteusgl irteus/test/read-img.l
  - irteusgl irteus/test/graph.l
  - irteusgl irteus/test/joint.l
  - irteusgl irteus/test/test-irt-motion.l
after_failure:
  - echo "failure"

